<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School app</title>
    <!-- jquery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- styles  -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- favicon  -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div id="tsparticles"></div>
        <header class="header">
            <img height="50" width="50" src="./images/logo.png" alt="logo" class="header__logo">
        </header>
        <main class="main">
            <h1 class="main__headline">Welcome to school app</h1>
            <div class="main__row">
                <button class="main__button" id="main__btn_student">I am student</button>
                <button class="main__button" id="main__btn_teacher">I am teacher</button>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__info">
                <div class="footer__row">
                    <img height="50" width="50" src="./images/logo.png" alt="logo" class="footer__logo">
                    <div class="footer__text">&copy;school app</div>
                </div>
                <a target="_blank" href="mailto:mail@mail.com" class="footer__text">Contact email: mail@mail.com</a>
                <a target="_blank" href="tel:+380123456789" class="footer__text">Contact phone: +380123456789</a>
            </div>
            <form action="http://localhost:8000/" method="post" class="footer__form">
                <h2 class="footer__headline">Get in touch:</h2>
                <div class="footer__group">
                    <input autocomplete="off" type="text" name="message" class="footer__input"
                        placeholder="Your message">
                    <button type="submit" class="footer__button"><img src="./images/icons/send.svg" alt="send"></button>
                </div>
            </form>
        </footer>
    </div>
    <script src="./js/main.js"></script>
    <script>
        
    </script>
</body>

</html>
